<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
        <!-- Navbar Content -->
        <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd">
        <div class="container-fluid">
            <a class="navbar-brand main fs-2 fw-bold" href="./index.html"
            ><img src="deal_7713823.svg" alt="Logo" width="100" height="60" />The
            Indian Goods</a
            >
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a
                    class="nav-link active fw-semibold about"
                    aria-current="page"
                    href="#about-us"
                    >About Us</a
                >
                </li>
                <li class="nav-item">
                <a
                    class="nav-link active fw-semibold contact"
                    aria-current="page"
                    href="#contact-us"
                    >Contact & Help</a
                >
                </li>
                <form class="d-flex" role="search">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                    Search
                </button>
                </form>
                <li class="nav-item">
                <a
                    class="nav-link active mt-0 fw-semibold"
                    aria-current="page"
                    href="./Sign-in.html"
                    >Sign In</a
                >
                </li>
            </ul>
            </div>
        </div>
        </nav>
        <br>
        <!-- Register Page -->
        <div>
            <h1>The Indian Goods</h1>
            <h3>Sign In Form</h3>
        </div>
        <br>
        <div class="mid" style="background-color: #e3f2fd">
            <div class="row g-3">
                <div class="col">
                    <label for="inputtext" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputtext" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Andhra Pradesh</option>
                    <option>West Bengal</option>
                    <option>Odisha</option>
                    <option>Gujarat</option>
                    <option>Karnataka</option>
                </select>
                </div>
                <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    I Agree to Terms And Conditions
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
        ></script>
  </body>
</html>
