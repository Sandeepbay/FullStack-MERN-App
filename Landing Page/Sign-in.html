<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="Sign-in.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Sign In -->
     <!-- Navbar Content -->
     <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="navbar-brand main fs-2 fw-bold" href="./index.html"
            ><img src="deal_7713823.svg" alt="Logo" width="100" height="60" />The
            Indian Goods</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fw-semibold about"
                  aria-current="page"
                  href="#about-us"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-semibold contact"
                  aria-current="page"
                  href="#contact-us"
                  >Contact & Help</a
                >
              </li>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Search
                </button>
              </form>
              <li class="nav-item">
                <a
                  class="nav-link active right fw-semibold"
                  aria-current="page"
                  href="./Register.html"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <!-- Sign In page -->
    <div>
        <h1>The Indian Goods</h1>
        <h3>Sign In Form</h3>
    </div>
    <br>
    <form class="mid" style="background-color: #e3f2fd">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Keep me Signed In
                </label>
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
